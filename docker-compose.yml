version: '3.5'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
  kong-database:
    image: postgres:9.6
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
  kong:
    image: kong:latest
    restart: always
    depends_on: 
      - kong-database
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_SSL=true
      - KONG_PG_SSL_VERIFY=true  

  vignette-api:
    image: savanyab/vignette-api
    restart: always
    links:
      - mongo
      - kong
    expose:
      - 10010

