version: '3.5'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
  kong-database:
    image: postgres:9.6
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: 123456789
  kong-migration:
    image: kong:latest
    command: "kong migrations bootstrap"
    restart: on-failure
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: 123456789
    links:
      - kong-database
    depends_on:
      - kong-database
  kong:
    image: kong:latest
    restart: always
    depends_on: 
      - kong-database
    environment:
      - KONG_ADMIN_LISTEN=172.31.18.193:8001
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_PASSWORD=123456789
      - KONG_PG_SSL=true
      - KONG_PG_SSL_VERIFY=true  
    ports:
      - 8000:8000
      - 8001:8001
  vignette-api:
    image: savanyab/vignette-api
    restart: always
    links:
      - mongo
      - kong
    expose:
      - 10010

